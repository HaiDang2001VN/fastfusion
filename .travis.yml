os: linux

language: python

python: "3.6"

dist: trusty

sudo: require

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - libboost-all-dev
      - libpthread-stubs0-dev
      - libeigen3-dev
      - libglew-dev
      - libglfw-dev
      - freeglut3-dev
before_install:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6

install:
  - sudo apt-get install libqglviewer-dev qt4-dev-tools libopencv-dev python-opencv

before_script:
  - mkdir build
  - cd build

script:
  - cmake ..
  - make

after_success:
  - cd ..
  - zip -r release.zip

before_deploy:
  - git config --local user.name HaiDang2001VN
  - git config --local user.email danghailamhuynh@gmail.com
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
      secure: ""
  file_glob: true
  file: "release.zip"
  skip_cleanup: true
  overwrite: true
  on:
      repo: HaiDang2001VN/fastfusion
      all_branches: true
      tags: true
