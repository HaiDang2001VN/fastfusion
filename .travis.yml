os: linux

language: python

python: "3.5"

dist: xenial

sudo: require

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - g++-
      - libboost-all-dev
      - libeigen3-dev
      - libglew-dev
      - libglfw-dev
      - freeglut3-dev
before_install:
  - sudo ln -s /usr/bin/gcc /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++- /usr/local/bin/g++
  - export CC=/usr/bin/gcc
  - export CXX=/usr/bin/g++-

install:
  - sudo apt-get install libqglviewer-dev qt4-dev-tools libopencv-dev

before_script:
  - cmake .

script:
  - make

after_success:
  - cp ${ROOT}/usr/lib/x86_64-linux-gnu/libQGLViewer.so $PWD/lib
  - zip -r -9 Release bin lib src

before_deploy:
  - git config --local user.name HaiDang2001VN
  - git config --local user.email danghailamhuynh@gmail.com
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
      secure: ""
  file_glob: true
  file: "Release.zip"
  skip_cleanup: true
  overwrite: true
  on:
      repo: HaiDang2001VN/fastfusion
      all_branches: true
      tags: true
